<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <meta name="author" content="Rémy Maucourt">
  <meta name="description" content="Site personnel de Rémy Maucourt: écriture, code, sculptures lumineuses et expérimentations diverses.">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface" />

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/favicon.png" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />

  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />
</head>
